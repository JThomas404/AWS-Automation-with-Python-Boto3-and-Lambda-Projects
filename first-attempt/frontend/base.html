<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectingTheDots</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the static CSS file -->
</head>
<body style="background-color: #000;">

    <!-- Background video -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="videos/body-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional dark overlay -->
    <div class="video-overlay"></div>

    <!-- Navigation bar -->
    <nav>
        <div class="nav-left">
            <!-- Logo -->
            <img src="images/CTDC.png" alt="CTD Logo" class="logo">

            <!-- Navigation links -->
            <div class="nav-links">
                <a href="index.html">Home</a> <!-- Link to the static homepage -->
                <a href="dashboard.html">Dashboard</a> <!-- Link to the static dashboard -->
                <a href="contact.html">Contact</a> <!-- Link to the static contact page -->
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        <!-- The content will be included in each individual page like index.html, dashboard.html, etc. -->
    </main>

    <!-- Back to top button -->
    <div id="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">â†‘</div>

    <script>
        window.addEventListener("load", () => {
            document.documentElement.classList.remove("loading");
        });

        window.addEventListener("scroll", () => {
            const button = document.getElementById("back-to-top");
            button.style.display = window.scrollY > 200 ? "block" : "none";
        });
    </script>

</body>
</html>
