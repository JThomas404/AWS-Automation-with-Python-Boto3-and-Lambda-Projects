<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting The Dots Corporation</title>
    <link rel="stylesheet" href="style.css">

    <script>
        // Function to check API health (ping)
        async function checkAPIHealth() {
            try {
                const response = await fetch('https://n1w5rf5o8i.execute-api.us-east-1.amazonaws.com/ping');
                const data = await response.json();
                document.getElementById('api-health').innerText = `API Health: ${data.status}`;
            } catch (error) {
                document.getElementById('api-health').innerText = 'API Health: Unavailable';
            }
        }

        // Function to fetch data from backend API
        async function fetchData() {
            try {
                const response = await fetch('https://n1w5rf5o8i.execute-api.us-east-1.amazonaws.com/api/data');
                const data = await response.json();
                document.getElementById('data').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('data').innerText = 'Error fetching data';
            }
        }

        // Run functions when page loads
        window.onload = function () {
            checkAPIHealth();
            fetchData();
        };
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="contact.html">Contact</a>
    </nav>
      
    <!-- Main Content -->
    <h1>Welcome to Connecting The Dots Corporation</h1>
    <p>This web application allows users to access sustainable development resources and monitor their training progress.</p>

    <!-- API Health Status -->
    <div id="api-health" class="api-health">API Health: Checking...</div>

    <!-- API Data (this will display data fetched from the backend) -->
    <pre id="data" class="api-data">Loading data...</pre>
</body>
</html>
