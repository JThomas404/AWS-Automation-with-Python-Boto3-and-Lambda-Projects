<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Connecting The Dots Corporation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-container">
        <!-- Header with error message -->
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">Oops! It looks like the page you're looking for doesn't exist.</p>

        <!-- Friendly message and explanation -->
        <p class="error-description">
            Don't worry, we're still here to help! You can go back to the homepage or explore our other services.
        </p>

        <!-- Back to Home button -->
        <div class="cta-buttons">
            <a href="index.html" class="back-home-btn">Back to Homepage</a>
            <a href="contact.html" class="contact-btn">Contact Us</a>
        </div>

        <!-- Optional: Adding a search box or a call to action -->
        <p>Or, you can try searching for what you're looking for:</p>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search..." aria-label="Search" class="search-box">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

</body>
</html>
